name: Deploy to Netlify

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. 安装 Node.js 和 PNPM
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'  # 使用 pnpm 缓存

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 2. 安装依赖（使用 pnpm）
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 3. 构建 Next.js
      - name: Build Next.js
        run: pnpm build

      # 4. 安装 Netlify CLI（全局）
      - name: Install Netlify CLI
        run: pnpm add -g netlify-cli

      # 5. 部署到 Netlify
      - name: Deploy to Netlify
        uses: jsmrcaga/action-netlify-deploy@v2.2.0
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          build_directory: '.next'  # Next.js 默认输出目录
          build_command: 'pnpm build'  # 使用 pnpm
          netlify_path: '/usr/local/bin/netlify'  # 显式指定路径
